{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.level_tag }} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>&raquo;&raquo;</strong> {{ message }}
        </div>
    {% endfor %}
{% endif %}
